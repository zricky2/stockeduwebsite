<body> 
<div class="container" style= "background-color: lightblue; text-align: center; font-size: 20px;">
    <div class="header">
        <h1>Register</h1>
    </div>

<form action="registration-server.php" method="post">
    
    <div> 
        <label for="username">Username: </label>
        <input type="text" name="username" minlength="3" maxlength="12" tite="Username must be a minimumof 3 characters and a maximum of 12 characters." required> 
    </div>
    <br>
    <div>
        <label for="email">Email: </label>
        <input type="email" name= 'email' required>
        
    </div>
    <br>
    <div>
        <label for="password">Password: </label>

        <input type="password" name= 'password'title="Password must be a minimum of 8 characters and maximum of 20 characters including 1 uppercase letter, 1 lowercase letter and numeric characters" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,15}" required>
        
        
    </div>
    <br>
    <div>
        <label for="password">Confirm Password: </label>
        <input type="password" name= 'confirm' title="Password does not match" required>
        
    </div> 
    <br>
    <div>
        <label for="gender">Gender: </label>
        <input type="radio" name="gender" value="female" required>Female
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="other">Other
    </div>
    <br>
    <div>
    <label for="age">Age: </label> 
    <input type="number" name="age" min ="13" max="120" title= "You must be 13 years old to sign up." required>
    </div>
    <br>
    <div>
    <label for="exper">Level of Experience with Trading: </label> 
        <select name="exper" title= "Select a level of experience." required>
            <option value="blank"></option>
            <option value="little">Little knowledge</option>
            <option value="good">Good understanding</option>
            <option value="ex">Experienced to Advanced</option>
            <option value="none">None</option>
        </select>
    </div>
            <br>
    <button type="submit" name='register'>Sign up</button>
</form>

    <p>Already a user? <a href="login.html"><b>Log in</b></a></p>
